<body ng-app="FrontEndApp">
	<div ng-controller="CheckboxController">
		<div class="checkboxMainBlock">
			<div class="checkboxCategories" ng-class="checkboxModel.category" ng-repeat="checkboxModel in checkboxModels">
				<print-checkbox></print-checkbox>
			</div>
		<br>
			<div class="lowerBlock">
				<h2>Total Filters:</h2>
				<p ng-repeat="checkboxModel in checkboxModels">
					<a>{{ checkboxModel.category }}: </a>
					<a ng-repeat="value in checkboxModel.appliedFilter"> {{ value }} </a>
				</p>
				<span>{{checkedOuter.num}} boxes are checked (outer).</span>
				<p class=filter>Enter a Name or SID: <input type="text" ng-model="filter">
				<input type="button" ng-click="callSelect()" value="Apply Filter" /> {{ filter }}</p>
			</div>
		</div>
		<div class="displayResults">
			<ul>
				<li ng-repeat="result in results">{{ result }}</li>
			</ul>
			<button class="loadButton" ng-click="loadMore(1)">Load Runner</button>
		</div>
		<div class="footer"></div>
	</div>
	
	<!-- *********************************************************************************** -->
	
	<!--GET AND DISPLAY MEMBER DATA HERE div ng-controller="MemberController">
		<div class="SIDList">
			<h3>SIDs for orgs in Cog</h3>
			<p ng-repeat="org in orgData">{{ org.SID }}</p>
		</div>
		<div class="memberList">
			<h3>Handles for persons in Cog</h3>
			<div>
				<p ng-repeat="member in orgDataArray track by $index">{{ member }}</p>
			</div>

	<!-- Third Party Directivies -->

	<!-- Modules -->
	<script src="frontEnd/js/FrontEndModule.js"></script>

	<!-- Controllers -->
	<script src="frontEnd/js/controllers/CheckboxController.js"></script>

	<!-- Services -->
	<script src="frontEnd/js/services/readFileService.js"></script>
		
	<!-- Directives -->
	<script src="frontEnd/js/directives/printCheckbox.js"></script>
	
</body>
