	<div ng-controller="CheckboxCommitmentController">
		<form name="checkboxForm">
			<div ng-repeat="box in checkboxModel">
					<label>{{ box.name }}, {{ box.isSelected }}:
					<input type="checkbox" ng-model="box.isSelected" ng-change="callCheckChanged(box.isSelected)"/>
				</label><br/>
			</div>
			<tt>Casual = {{ checkboxModel[0].isSelected }}</tt><br/>
			<tt>Regular = {{ checkboxModel[1].isSelected }}</tt><br/>
			<tt>Hardcore = {{ checkboxModel[2].isSelected }}</tt><br/>
			<tt>{{checked}} boxes are checked.</tt><br/>
		</form>
		<p ng-show="checked==0">This string only appears when no boxes are checked</p>
